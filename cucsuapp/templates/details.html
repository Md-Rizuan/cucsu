<!-- elections/templates/elections/detail.html -->
<style>
    body {
        margin: -30;
        height: 100vh; /* full height */
        display: flex;
        justify-content: center; /* horizontal center */
        align-items: center;     /* vertical center */
        background-color: #f8f9fa; /* হালকা ব্যাকগ্রাউন্ড */
    }
</style>

<div class="container mt-5">
    <div class="card p-4">
        <div class="text-center">
            <img src="{{ candidate.image.url }}" 
                 class="rounded-circle shadow" 
                 style="width:300px; height:300px; object-fit:cover;">
            <h2 class="mt-3 fw-bold">{{ candidate.name }}</h2>
        </div>
        <hr>
        <p><strong>ডিপার্টমেন্ট:</strong> {{ candidate.department }}</p>
        <p><strong>সেশন:</strong> {{ candidate.session }}</p>
        <p><strong>আইডি নাম্বার:</strong> {{ candidate.student_id }}</p>
        <p><strong>পদ :</strong> {{ candidate.position }}</p>
        <p><strong>ব্যালট :</strong> {{ candidate.ballot }}</p>
        <p><strong>প্যানেল:</strong> {{ candidate.panel }}</p>
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-primary text-white">
                <strong>ইশতেহার</strong>
            </div>
            <div class="card-body">
                <p class="mb-0">{{ candidate.manifesto }}</p>
            </div>
        </div>
        
    </div>
</div>
