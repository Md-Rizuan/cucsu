{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-5">
    <h2>Candidate Form</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" name="department" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Session</label>
            <input type="text" name="session" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Student ID</label>
            <input type="text" name="student_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Position</label>
            <select name="position" class="form-control" required>
                <option value="">-- Select Position --</option>
                <option value="president">সভাপতি</option>
                <option value="vp">ভিপি</option>
                <option value="gs">জিএস</option>
                <option value="ags">এজিএস</option>
                <option value="treasurer">কোষাধ্যক্ষ</option>
                <option value="sports">খেলাধুলা ও ক্রীড়া সম্পাদক</option>
                <option value="asst_sports">সহ খেলাধুলা ও ক্রীড়া সম্পাদক</option>
                <option value="culture">সাহিত্য-সংস্কৃতি সম্পাদক</option>
                <option value="asst_culture">সহ সাহিত্য-সংস্কৃতি সম্পাদক</option>
                <option value="office">দপ্তর সম্পাদক</option>
                <option value="asst_office">সহ-দপ্তর সম্পাদক</option>
                <option value="welfare">ছাত্রী কল্যাণ সম্পাদক</option>
                <option value="asst_welfare">সহ-ছাত্রী কল্যান সম্পাদক</option>
                <option value="social_env">সমাজসেবা ও পরিবেশ বিষয়ক সম্পাদক</option>
                <option value="law_hr">আইন ও মানবাধিকার বিষয়ক সম্পাদক</option>
                <option value="freedom">মুক্তিযুদ্ধ ও গণতান্ত্রিক আন্দোলন বিষয়ক সম্পাদক</option>
                <option value="career">ক্যারিয়ার ডেভেলপমেন্ট ও আন্তর্জাতিক বিষয়ক সম্পাদক</option>
                <option value="communication">যোগাযোগ ও আবাসন সম্পাদক</option>
                <option value="asst_communication">সহ-যোগাযোগ ও আবাসন সম্পাদক</option>
                <option value="research">গবেষণা ও উদ্ভাবন সম্পাদক</option>
                <option value="science_it">বিজ্ঞান ও তথ্যপ্রযুক্তি সম্পাদক</option>
                <option value="health">স্বাস্থ্য সম্পাদক</option>
                <option value="library_cafe">পাঠাগার ও ক্যাফেটেরিয়া বিষয়ক সম্পাদক</option>
                <option value="executive">নির্বাহী সদস্য</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Ballot</label>
            <input type="text" name="ballot" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Panel</label>
            <input type="text" name="panel" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Manifesto</label>
            <textarea name="manifesto" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" name="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
