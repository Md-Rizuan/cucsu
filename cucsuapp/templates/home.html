<!-- elections/templates/elections/home.html -->
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


<div class="container mt-5">
    <h1 class="text-center mb-4">Candidates</h1>
    <!-- Filter Form -->
<form method="get" class="mb-4">
    <div class="row g-2 align-items-center">
        <div class="col-md-4">
            <select name="position" class="form-select">
                <option value="">-- Filter by Position --</option>
                {% for value, label in positions %}
                    <option value="{{ value }}" {% if selected_position == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
        <div class="col-md-2">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100">Reset</a>
        </div>
    </div>
</form>

    <div class="row">
        {% for candidate in candidates %}
        <div class="col-md-3 text-center mb-4">
            <div class="card">
                <img src="{{ candidate.image.url }}" class="card-img-top rounded-circle mx-auto mt-3" style="width:150px; height:150px; object-fit:cover;">
                <div class="card-body text-start">
                    <h5 class="card-title"><i class="bi bi-person-fill"></i> Name:  {{ candidate.name }}</h5>
                    <h5 class="card-title"><i class="bi bi-building"></i>Department: {{ candidate.department }}</h5>
                    <h5 class="card-title"><i class="bi bi-people-fill"></i>Panel: {{ candidate.panel }}</h5>
                    <h5 class="card-title">
                        <i class="bi bi-people-fill"></i> Position: {{ candidate.get_position_display }}
                    </h5>                    
                    <h5 class="card-title"><i class="bi bi-card-checklist"></i>Ballot No: {{ candidate.ballot }}</h5>
                    <div class="card-footer bg-light text-center border-0">
                        <a href="{% url 'details' candidate.id %}" 
                           class="btn btn-sm btn-outline-primary rounded-pill px-4">
                            See Details <i class="bi bi-arrow-right-circle ms-1"></i>
                        </a>
                    </div>
                    
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<a href="{% url 'candidate_form' %}" class="btn btn-primary mb-3">Add Candidate</a>
